name: Activities update
description: Update Activities
title: "Adicionar <nome_da_atividade> ao website"
labels: ["event update"]
body:
  - type: markdown
    attributes:
      value: |
        Preenche os campos desta issue para te atualizarmos os dados das [nossas atividades no website](https://raparigasdocodigo.pt/activities)!
  - type: input
    id: title
    attributes:
      label: Título da atividade
      placeholder: Workshop Gestão de Carreira
    validations:
      required: true
  - type: input
    id: subtitle
    attributes:
      label: Subtítulo da atividade
      placeholder: 3a Edição
  - type: dropdown
    id: type
    attributes:
      label: Categoria da atividade
      description: A atividade pode ser um workshop que realizamos, um destaque da comunidade nos media ou um evento no qual participamos
      options:
        - Workshop
        - Media
        - Evento
      default: 0
    validations:
      required: true
  - type: input
    id: date
    attributes:
      label: Data (DD/MM/AAAA)
      description: Em que dia aconteceu a atividade? Ou data de início do evento.
      placeholder: 20/04/2023
    validations:
      required: true
  - type: input
    id: photo
    attributes:
      label: Link para uma ou várias fotos do evento
      description: Apenas usaremos uma foto
      placeholder: https://www.drive.google.com/xxxx
    validations:
      required: true
